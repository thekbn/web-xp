<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Web XP - Ayman
    </title>
    <style>
        body {
            background-color: pink;
        }

        h1 {
            color: rgb(72, 43, 216);
            margin-left: 40px;
        }

        img {
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
    <script>
        function myFunction() {
            count = 0;
            setInterval(function() {
                count++;
                document.getElementById("demo").innerHTML = "Paragraph changed." + count;

                document.getElementById("logo").style.right = count + "px"
                document.getElementById("logo").style.bottom = count + "px"
            }, 50);
        }
    </script>
</head>

<body>
    <h1 id="demo">
        Welcome to Web XP
    </h1>
    <p>
        This is a test page for Web XP
        <br>
        <a href="https://google.com">Click here to learn more</a>
    </p>

    <img id="logo" src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" width="104"
                    height="142">

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Ayman</td>
            <td>Alzoubi</td>
            <td>20</td>
            <td>Amman</td>
            <td>0799999999</td>
        </tr>
    </table>
    <button type="button" onclick="myFunction()">Try it</button>
</body>

</html>
